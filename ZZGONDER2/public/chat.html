<!DOCTYPE html>
<html lang="tr">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>LocalChat</title>

   <link rel="stylesheet" href="/css/chatComputer.css" />
   <link rel="stylesheet" href="/css/chatPhone.css" />
   <link rel="stylesheet" href="/css/homePage.css" />

   <!-- <link rel="stylesheet" href="https://umutsar.net/lib/style@1.0.css"> -->
</head>

<body>
   <form id="yok" onsubmit="logout()">
      <button type="submit" id="cikisYapButonu">Çıkış Yap</button>
   </form>

   <div id="geriTusuParent">
      <button id="geriTusu"> Geri</button>
   </div>


   <!-- Burası Sohbetlerin olduğu ekran -->
   <div id="homeScreen">

      <div id="search">
         <input id="searchInput" type="search" placeholder="Kişi arayın">
      </div>

      <div id="homeScreenItems">
         <ul id="homeScreenItemsUl">
            <li data-value="silan">diger</li>
         </ul>
      </div>
   </div>



   <!-- Burası chat içeriğinin olduğu ekran -->
   <div id="chatScreen">

      <div id="kapsayici">
         <p id="messageHeader" style="color: chocolate">
            ~Genel Sohbet~
         </p>
         <div id="messages">
            <!-- <div class="dateDiv statik">Bugün</div> -->
            <!-- <div id="pseudoDiv"></div> -->

         </div>
         <div id="imagePreviewParent" style="display: none;">
            <div id="imagePreview">
            </div>
            <button id="removeButton">X</button>
         </div>
      </div>


      <form id="inputs" autocomplete="off" enctype="multipart/form-data" onsubmit="submitForm(); return false;">
         <input type="text" name="messageInput" id="messageInput" placeholder="Mesajınızı Yazın" />

         <div id="plusIconParent">

            <svg id="plusIcon" viewBox="0 0 24 24" height="24" width="24" preserveAspectRatio="xMidYMid meet" class=""
               fill="none">
               <title>attach-menu-plus</title>
               <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M20.5 13.2501L20.5 10.7501L13.25 10.7501L13.25 3.5L10.75 3.5L10.75 10.7501L3.5 10.7501L3.5 13.2501L10.75 13.2501L10.75 20.5L13.25 20.5L13.25 13.2501L20.5 13.2501Z"
                  fill="currentColor"></path>
            </svg>

            <ul id="dropdownMenu">
               <li>
                  <label class="labels" for="fileInput"><input type="file" id="fileInput" name="fileInput"
                        accept="image/*" style="display: none"> Fotoğraf Seç </label>
               </li>
               <li>
                  <label class="labels" for="fileInput2"><input type="file" id="fileInput2" name="fileInput2"
                        accept="image/*" style="display: none"> Dosya Seç </label>
               </li>
               <li>
                  <label class="labels" for="fileInput3"><input type="file" id="fileInput3" name="fileInput3"
                        accept="audio/*" style="display: none"> Ses Dosyası Seç </label>
               </li>
            </ul>
         </div>

         <div id="asagiInmeButonuParent">
            <img id="asagiInmeButonu" src="/images/down-arrow.png" alt="normalde burda buton var.">
            <span id="notificationCount"></span>
         </div>

         <button type="submit" id="mesajGonderButonu">Gönder</button>
      </form>

   </div>

   <script src="/socket.io/socket.io.js"></script>
   <script src="/js/ChatHtml/subscribe-notification.js"></script>

   <script src="/js/ChatHtml/rotation.js"></script>
   <script src="/js/ChatHtml/sendFile.js"></script>
   <script src="/js/ChatHtml/scrollPhone.js"></script>
   <script src="/js/ChatHtml/scrollComputer.js"></script>
   <script src="/js/ChatHtml/scrollGeneral.js"></script>
   <script src="/js/ChatHtml/otherFunctions.js"></script>
   <script src="/js/ChatHtml/homePage.js"></script>

   <script src="/js/ChatHtml/socket.js"></script>
   <script src="/js/ChatHtml/socketInitial.js"></script>
   <script src="/js/ChatHtml/socketMessage.js"></script>
   <script src="/js/ChatHtml/socketTwenty.js"></script>
   <script src="/js/ChatHtml/socketHomepage.js"></script>
   <script src="/js/ChatHtml/SendMessageXHR.js"></script>

   <script src="/js/ChatHtml/socketSearch.js"></script>


</body>
</html>
